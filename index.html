<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch to Reveal</title>
  <!-- Add this in <head> or before </body> -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    .container {
      margin-top: 50px;
    }

    #scratchCard {
      width: 300px;
      height: 200px;
      position: relative;
      margin: auto;
      border: 2px solid #aaa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      background-color: #ffffff;
    }

    #scratchCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    #scratchContent {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-weight: bold;
    }

    #scratchContent .name {
      font-size: 30px;
      color: #004080;
    }

    #scratchContent .message {
      font-size: 18px;
      color: #28a745;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div id="scratchCard">
      <div id="scratchContent">
        <div class="name">Samarth</div>
        <div class="message">Hurray! You won â‚¹1100</div>
      </div>
      <canvas id="scratchCanvas"></canvas>
    </div>
  </div>

  <script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const card = document.getElementById('scratchCard');

  canvas.width = card.offsetWidth;
  canvas.height = card.offsetHeight;

  // Fill gray scratch surface
  ctx.fillStyle = '#c0c0c0';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Show "Scratch to reveal" message
  ctx.font = '24px Arial';
  ctx.fillStyle = '#333';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillText('Scratch to reveal', canvas.width / 2, canvas.height / 2);

  ctx.globalCompositeOperation = 'destination-out';

  let isDrawing = false;
  let confettiShown = false;

  function getPos(e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX : e.clientX;
    const y = e.touches ? e.touches[0].clientY : e.clientY;
    return { x: x - rect.left, y: y - rect.top };
  }

  function startScratch(e) {
    isDrawing = true;
    scratch(e);
  }

  function stopScratch() {
    isDrawing = false;
    checkRevealPercentage();
  }

  function scratch(e) {
    if (!isDrawing) return;
    e.preventDefault();
    const pos = getPos(e);
    ctx.beginPath();
    ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
    ctx.fill();
  }

  // Confetti Trigger Logic
  function checkRevealPercentage() {
    const pixels = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
    let transparent = 0;
    for (let i = 3; i < pixels.length; i += 4) {
      if (pixels[i] === 0) transparent++;
    }
    const percent = (transparent / (pixels.length / 4)) * 100;

    if (percent > 50 && !confettiShown) {
      confettiShown = true;
      confetti(); // fire confetti
    }
  }

  // Add event listeners
  canvas.addEventListener('mousedown', startScratch);
  canvas.addEventListener('mousemove', scratch);
  canvas.addEventListener('mouseup', stopScratch);

  canvas.addEventListener('touchstart', startScratch);
  canvas.addEventListener('touchmove', scratch);
  canvas.addEventListener('touchend', stopScratch);
</script>
</body>
</html>
